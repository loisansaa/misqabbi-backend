name: CI

on:
  push:
    branches:
      - main
      - staging
      - development
      - "fix/*"
      - "feature/*"
  pull_request:
    branches:
      - main
      - staging
      - development

jobs:
  format:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npx prettier --check .

  public-tests:
    runs-on: ubuntu-latest
    needs: format

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Run public tests
        run: npm run test:public
